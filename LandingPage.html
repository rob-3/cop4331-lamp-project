<!DOCTYPE html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/landing.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript" src="js/code.js" onload = loadIntoTable()></script>

</head>
<body>

<h1 id="title">Welcome (User)</h1>

<div id="accessUIDiv">
  <div class = "container">
      <div class = "column" style = "background-color: aqua;">
        <input type = "search" oninput = "searchContacts()" id = "firstName" placeholder="First Name">
        <input type = "search" oninput = "searchContacts()" id = "lastName" placeholder="Last Name">
        <button type= "button" id="logoutButton" class="buttons" onclick="doLogout();">Search</button>
        <button type= "button" id="logoutButton" class="buttons">Add Contact</button>
        <button type= "button" id="logoutButton" class="buttons">Edit Contact</button>
        <button type= "button" id="logoutButton" class="buttons">Delete Contact</button>
        <button type= "button" id="logoutButton" class="buttons">Log Out</button>
      </div>
      <div class = "column" style="background-color: orange;">
        <table id = "contacts"></table>
      </div>
    
    </div>
</div>

</body>
</html>
