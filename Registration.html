<!DOCTYPE html>
<html>
  <head>
    <title>Group 21 - Contact Book Registration</title>
    <link
      href="http://fonts.cdnfonts.com/css/optician-sans"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald&display=swap" 
      rel="stylesheet"
    />
    <link href="css/Registration.css" rel="stylesheet" />
    <link href="css/PageLoad.css" rel="stylesheet" />
    <script defer src="js/Registration.js"></script>
  </head>

  <body>
    <div class="intro">
      <h1 class="logo-header">
        <span class="logo">See every </span>
        <span class="logo">new relationship </span>
        <span class="logo">with a </span>
        <span class="logo">clear lens.</span>
      </h1>
    </div>

    <div class="container">
      <div class="squarebg">
        <h1>Signup</h1>
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="registerName" placeholder="Username" required />
        <input
          type="password"
          id="registerPassword"
          placeholder="Password"
          required
        />
        <span class="passwordRequirements">
          Requirements: <br />
          8 Characters <br />
          1 Number <br />
          1 Upper Case Character <br />
          1 Lower Case Character <br />
        </span>
        <p id = "noerror">Error: Username already taken!</p>
        <div class="buttons">
          <button type="button" id="registerButton">
            Create Account
          </button>
          <p>Already have an account? <a href="/">Login!</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
