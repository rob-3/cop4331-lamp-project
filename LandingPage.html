<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Manager</title>
    <link href="css/LandingPage.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <script defer src="js/LandingPage.js"></script>
  </head>
  <body>
    <div class="center">
      <div id="accessUIDiv">
        <h1 id="title"></h1>
        <div class="column">
          <button type="button" id="logoutButton" class="logout">
            Log Out
          </button>
          <input class="searchBar" type="text" placeholder="Search Contacts" />
          <button type="button" id="addContactButton" class="addContact">
            Add Contact
          </button>
        </div>
        <div id="container">
          <table id="contacts"></table>
        </div
      </div>
    </div>
  </body>
</html>
