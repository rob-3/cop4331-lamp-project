<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/EditContact.css" />
    <script defer src="js/EditContact.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="squarebg">
        <h1>Edit Contact Details</h1>
        <em id="leftHeader">Enter information to be replaced below.</em>
        <input
          class="inputbox"
          type="text"
          id="firstName"
          placeholder="First Name"
          required
        />
        <input
          class="inputbox"
          type="text"
          id="lastName"
          placeholder="Last Name"
          required
        />
        <input
          class="inputbox"
          type="text"
          id="phoneNumber"
          placeholder="Phone Number"
          required
        />
        <input
          class="inputbox"
          type="email"
          id="contactEmail"
          placeholder="E-Mail Address"
          required
        />
        <div id="buttons">
          <button type="button" class="submitChanges button" onclick="editContact()">
            Submit Changes
          </button>
          <button type="button" class="deleteContact button" onclick="deleteContact()">
            <strong>Delete Contact</strong>
          </button>
        </div>
        <a class="editContact" href="LandingPage.html">Return to Menu</a>
      </div>
    </div>
  </body>
</html>
