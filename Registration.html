<!DOCTYPE html>
<html>

<head>
  <title>Group 21 - Contact Book Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/Registration.css">
  <script type="text/javascript" src="js/code.js"></script>
</head>

<body>
  <div class="v2_32">
    <div class="v2_33">
      <div class="form_holder">
      
        <input type="FirstName" id="firstName" placeholder="First Name" required>
        <input type="LastName" id="lastName" placeholder="Last Name" required>
        <input type="Username" id="registerName" placeholder="Username" required>
        <input type="Password" id="registerPassword" placeholder="Password" required>
        <span class="passwordRequirements"> Requirements:
          <br> 8 digits
          <br> 1 number
          <br> 1 upper case character
          <br> 1 lower case character
        </span>
        <button type= "button" class ="create" onclick = "doRegister()">Create Account</button>
      
    </div>
    </div>
</body>
</html>
