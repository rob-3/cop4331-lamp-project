<!DOCTYPE html>
<html>

<head>
  <title>Group 21 - Contact Book Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Registration.css">
</head>

<body>
  <div class="v2_32">
    <div class="v2_33">
      <form action="http://159.89.91.64/api/Register.php">
        <input type="FirstName" id="FirstName" placeholder="First Name" required>
        <input type="LastName" id="LastName" placeholder="Last Name" required>
        <input type="Username" id="Username" placeholder="Username" required>
        <input type="Password" id="Password" placeholder="Password" required>
        <input type="submit" value="Create Account">
      </form>
      <span class="passwordRequirements"> Requirements:
        <br> 8 digits
        <br> 1 number
        <br> 1 upper case character
        <br> 1 lower case character
      </span>
    </div>
</body>
<script src = "code.js"></script>
</html>
